<div ng-app="Farma" ng-controller="indexController" class="indexBody">
	<img class="logo" src="images/logo.png">
	<div class="form">
		<p class="loginTitle">Login</p>
		<hr class="loginLine">
		<p class="loginLabel">Username</p>
		<div class="loginInputDiv">
			<input ng-model="user.username" type="text" placeholder="Email" class="loginInput">
			<img src="images/icon-username.png" class="loginInputImg">
		</div>
		<p class="loginLabel">Password</p>
		<div class="loginInputDiv">
			<input ng-model="user.password" type="password" placeholder="Password" class="loginInput">
			<img src="images/icon-password.png" class="loginInputImg">
		</div>
		<button class="loginBtn" ng-click="login()">Login</button>
		<a href="#" class="registrationLink">Customer Registration</a>
	</div>
</div>
