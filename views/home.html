<div ng-app="Farma" ng-controller="homeController">
    <nav id="sidebar" ng-class="{ showMe: open }" class="menu">
        <div class="sidebar-header">
            <img class="sidebar-logo" src="images/logo.png">
        </div>
        <div class="sidebar-content">
            <button type="button" class="sidebar-button" ng-click="toggleCollapse()">
                Nutritions
                <i ng-if="expanded" class="fa fa-caret-down pull-right"></i>
                <i ng-if="!expanded" class="fa fa-caret-left pull-right"></i>
            </button>
            <button type="button" class="sidebar-sub-button" ng-click="toPage('feeds')">Feeds</button>
        </div>
    </nav>
    <div ng-class="{ display : !open } " class="menu-toggle">
        <div ng-class="{ display : open }" class="header">
            <!-- Sidebar toggle button -->
            <button ng-if="!open" type="button" class="custom-sidebar" ng-click="toggleSidebar()">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <button ng-if="open" type="button" class="custom-sidebar" ng-click="toggleSidebar()">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>

            <!-- Logged user info -->
            <img src="images/user-icon.jpg" class="header-logo">
            <div class="dropdown">
                <div class="logged-user dropdown-toggle" data-toggle="dropdown">
                    {{loggedUser.username}}
                    <span class="caret"></span></button>
                </div>
                <ul class="dropdown-menu">
                    <div class="arrow-up"></div>
                    <button type="button" class="btn" ng-click="logout()">Logout</button>
                </ul>
            </div>
        </div>

        <!-- Main section -->
        <div class="main-content">
            <div ng-if="currentPage == 'feeds'" ng-include="'views/feeds.html'"></div>
            <div ng-if="currentPage == 'newFeed'" ng-include="'views/newfeed.html'"></div>
        </div>
    </div>
</div>
