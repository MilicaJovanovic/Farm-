<!DOCTYPE html>
<html>

	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	    <title>Sign In</title>
	    <link href="css/style.css" rel="stylesheet">
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>     
 		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
 		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
	</head>

	<body ng-app="Farma" ng-controller="indexController">
	    	<img class="logo" src="images/logo.png">
	    	<div class="form">
	    		<p class="loginTitle">Login</p>
	    		<hr class="loginLine">
	    		<p class="loginLabel">Username</p>
	    		<div class="loginInputDiv">
	    			<input type="text" placeholder="Email" class="loginInput">
	    			<img src="images/icon-username.png" class="loginInputImg">
	    		</div>
	    		<p class="loginLabel">Password</p>
	    		<div class="loginInputDiv">
	    			<input type="password" placeholder="Password" class="loginInput">
	    			<img src="images/icon-password.png" class="loginInputImg">
	    		</div>
	    		<button class="loginBtn">Login</button>
	    		<a href="#" class="registrationLink">Customer Registration</a>
	    	</div>

 		<script src="js/app.js"></script>
	    <script src="js/functions.js"></script>
	    <script src="controllers/IndexController.js"></script>
	</body>

</html>
